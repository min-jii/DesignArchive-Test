<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		img {
			width: 30%;
			height: auto;
		}
		.figure {
		position: relative;
		width: 100%;
		background-color: yellowgreen;
		}

		.figure img.txt.image-hover {
		position: absolute;
		top: 0;
		right: 0;
		left: 0;
		bottom: 0;
		object-fit: contain;
		opacity: 0;
		transition: opacity .2s;
		}

		.figure:hover img.txt.image-hover {
		opacity: 1;
		}
	</style>
</head>
<body>
	<div class="figure">
	  <a href="detail.html">
		  <img class="txt" src="img1.jpg">
		  <img class="txt image-hover" src="img2.jpg">
	  </a>
	</div>	

</body>
</html>
